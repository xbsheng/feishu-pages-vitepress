name: Sync Feishu Documents

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      commit_message:
        description: '提交信息'
        required: false
        default: 'docs: 同步飞书文档'
        type: string

  # 定时触发（每天凌晨2点）
  # schedule:
  #   - cron: '0 2 * * *'

jobs:
  sync-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: 安装依赖
        run: pnpm install

      - name: 同步飞书文档
        run: pnpm sync

      - name: 检查是否有变更
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: 配置 Git
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: 提交变更
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git add .
          git commit -m "${{ github.event.inputs.commit_message || 'docs: 同步飞书文档' }}"

      - name: 推送代码
        if: steps.check-changes.outputs.has_changes == 'true'
        run: git push

      - name: 输出结果
        run: |
          if [ "${{ steps.check-changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ 文档同步完成并已提交"
          else
            echo "ℹ️ 没有新的文档变更"
          fi
