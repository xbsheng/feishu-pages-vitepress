name: Sync Feishu Documents

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      commit_message:
        description: '提交信息'
        required: false
        default: 'docs: 同步飞书文档'
        type: string

  # 定时触发（每天凌晨2点）
  # schedule:
  #   - cron: '0 2 * * *'

jobs:
  sync-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: 缓存 node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: cache-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            cache-node-modules-

      - name: 缓存feishu/.cache
        uses: actions/cache@v3
        with:
          path: feishu/.cache
          key: cache-feishu

      - name: 安装依赖
        run: pnpm install

      - name: 同步飞书文档
        env:
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_APP_ID: ${{ vars.FEISHU_APP_ID }}
          FEISHU_SPACE_ID: ${{ vars.FEISHU_SPACE_ID }}
          OUTPUT_DIR: ${{ vars.OUTPUT_DIR }}
          URL_STYLE: ${{ vars.URL_STYLE }}
        run: |
          echo "🔄 开始同步飞书文档..."
          pnpm sync
          echo "✅ 飞书文档同步完成"

      - name: 检查是否有变更
        id: check-changes
        run: |
          echo "🔍 检查文件变更..."
          if [ -n "$(git status --porcelain)" ]; then
            echo "📝 发现文件变更："
            git status --porcelain
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "ℹ️ 没有发现文件变更"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: 配置 Git
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: 提交变更
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git add .
          git commit -m "${{ github.event.inputs.commit_message || 'docs: 同步飞书文档' }}"

      - name: 推送代码
        if: steps.check-changes.outputs.has_changes == 'true'
        run: git push origin HEAD:${{ github.ref }}

      - name: 输出结果
        run: |
          if [ "${{ steps.check-changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ 文档同步完成并已提交"
          else
            echo "ℹ️ 没有新的文档变更"
          fi
